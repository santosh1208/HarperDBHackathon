<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  

  <ion-grid>
    <ion-row>
      <ion-col>
      </ion-col>
     
     
     
      <ion-col>
        
          <h2>Tere Car k bare mein</h2>
          <p>
            This weeks usage
          </p>
          
        <ion-card>
          
          <ion-card-header>
            
            Features
          </ion-card-header>

          <ion-list>

              <button ion-item (click)="weekPage();">
                
                  <ion-icon name="md-arrow-dropright-circle" item-start ></ion-icon>

                <button ion-item (click)="daily();">
                    <ion-icon name="md-arrow-dropright-circle" item-start></ion-icon>
                    Today's Stat
                  </button>
              
                  <button ion-item>
                    <ion-icon name="md-arrow-dropright-circle" item-start></ion-icon>

                  </button>
              
          </ion-list>

  </ion-grid>
